<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Fundación soy cuerpo es una organización sin fines de lucro, que nace como una respuesta concreta a la necesidad de poner en valor el cuerpo humano, potenciando el entendimiento integral de éste."
    />
    <title>Fundación Soy Cuerpo</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="container" class="hide">
      <img
        class="fadein"
        src="assets/logo_cropped_600x600.png"
        alt="Logo Fundación Soy Cuerpo"
      />
      <h3 class="fadein">Pronto...</h3>
    </div>
    <script>
      (function() {
        const h3 = document.getElementsByTagName('h3')[0];
        const img = document.getElementsByTagName('img')[0];
        const container = document.getElementById('container');

        window.onload = function() {
          container.className += ' loaded';
        };
        // // this will run when the image is ready
        var interval = setInterval(function() {
          if (img.complete) {
            img.className += ' ready';

            setTimeout(() => {
              h3.className += ' ready';
            }, 1000);

            clearInterval(interval);
          }
        }, 100);
      })();
    </script>
  </body>
</html>
